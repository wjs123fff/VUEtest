<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<!--父组件模板-->
		<div id="app">
			<cpn @itemclick="cpnclick"></cpn>
		</div>
		<!--子组件模板-->
		<template id="cpn">
			<div>
				<button v-for="item in categories" 
					@click="btnclick(item)">{{item.name}}</button>
			</div>
		</template>
		<script>
//			子组件
			const cpn = {
				    template:'#cpn',
				    data(){
				    	return {
				    		categories:[
				    		{id:'a',name:'热门推荐'},
				    		{id:'b',name:'动感生活'},
				    		{id:'c',name:'家用电器'},
				    		{id:'d',name:'采购商城'}
				    	  ]
				    	}
				    },
				    methods:{
				    	btnclick(item){
//				    		console.log(item.name);
                           //发射事件
                            this.$emit('itemclick',item)
				    	}}}
			
//			父组件
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello world!'
				},
				components:{
					cpn
				},
				methods:{
					cpnclick(item){
						console.log('cpnclick',item.name);
					}
				}
			});
		</script>
	</body>
</html>
