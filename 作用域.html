<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>我是父组件</h2>
		  <cpn v-show="isShow">
		  </cpn>
		</div>
		<template id="cpn">
			<div>
			<h2>我是子组件</h2>
			<h2>我又来了</h2>
			<ccpn v-show="isShow"></ccpn>
			</div>
		</template>
		
		<template id="ccpn">
			<div>
				<h2>我是子组件的组件</h2>
			</div>
		</template>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello world!',
					isShow:true
				},

				components:{
					cpn:{
						template:'#cpn',
						data(){
					            return{
						              isShow:false
					               }
				          },
				          components:{
				          	ccpn:{
				          		template:'#ccpn',
				          		data(){
				          			isShow:false
				          		}
				          	}
				          }
						}
				}
			});
		</script>
	</body>
</html>
