<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<ul>
				<li v-for="item in names">{{item}}</li>
			</ul>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'hello world!',
					names:['wei','jian','song','is','pig']
				}
			});
		</script>
	</body>
</html>
