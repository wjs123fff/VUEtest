<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js">
			
		</script>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{message}}
		</div>
		<!--在vue解析之前，div中有一个属性v-cloak
		在vue解析之后，div中便没有属性v-cloak-->
		<script type="text/javascript">
				setTimeout(function(){
					 app = new Vue({
				el:'#app',
				data:{
					message:'你好·',
				}
			});
				},1000)
		</script>
	</body>
</html>
