<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
		<button @click="a">+</button>
		<button @click="b">-</button>
		</div>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:0
				},
				methods:{
					a(){
						this.message++
					},
					b(){
						this.message--
					}
				}
			});
		</script>
	</body>
</html>
