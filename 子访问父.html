<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn ></cpn>
		</div>

			<div>
				<h2>我是子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					   message:'hello world!'
				},
				methods:{
					showMessage(){
								console.log('我是父组件内容');
							}
				},
				components:{
					cpn:{
						template:'#cpn',
						data(){
					            return{
						                name:'wjs'
					               }
				            },
						methods:{
							btnClick(){
                              console.log(this.$parent);
                              this.$parent.showMessage();
                              console.log(this.$parent.Message);
					}
						}
					}
				}
			});
		</script>
	</body>
</html>
